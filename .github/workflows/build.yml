name: Build APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # यह वाला Action सबसे नया है और इसमें 'user' वाली दिक्कत नहीं आती
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable
          workdir: .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DK-Jan-Suvidha-App
          path: bin/*.apk
